version: '3.8'

services:
  # Prometheus - Metrics Collection
  foundation-prometheus:
    image: ${PROMETHEUS_IMAGE:-prom/prometheus:latest}
    container_name: foundation-prometheus
    restart: unless-stopped
    user: "65534:65534"
    networks:
      - foundation-layer-network
    ports:
      - "${PROMETHEUS_PORT:-3101}:9090"
    volumes:
      # Docker socket for service discovery
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Configuration from codebase (read-only)
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./config/rules/:/etc/prometheus/rules/:ro
      # Data in /docker-storage (read-write)
      - ${DOCKER_STORAGE_ROOT:-/docker-storage}/foundation/prometheus/data/:/prometheus/data/:rw
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus/data'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "tier=5"
      - "component=observability"
      - "portfolio=${PORTFOLIO_NAME:-portfolio-bunyan}"
      - "layer=${LAYER_NAME:-foundation-layer}"
      - "project=${PROJECT_NAME:-stream-foundation}"
      - "network=${NETWORK_NAME:-foundation-layer-network}"
      - "traefik.enable=true"
      - "traefik.docker.network=foundation-layer-network"
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.local`)"
      - "traefik.http.routers.prometheus.service=prometheus"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"
      - "traefik.http.routers.prometheus.middlewares=keycloak-forward-auth"
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=9090"

networks:
  foundation-layer-network:
    name: foundation-layer-network
    external: true
